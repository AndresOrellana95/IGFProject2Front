<div class="component">
  <div class="row">
    <div class="col s9">
      <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Nombre planilla</th>
            <th>Tipo</th>
            <th>División</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asistencia of asistencias">
            <td><a [routerLink]="['/empleados/asistencia/',asistencia.id]">{{asistencia.name}}</a></td>
            <td>{{asistencia.type}}</td>
            <td>{{asistencia.division}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="left-align">
      <div class="col s2 offset-s1">
        <a class="waves-effect waves-light btn" (click)="abrir()">Crear colección</a>
      </div>
    </div>
  </div>
</div>

<div class="modal modal-fixed-footer" style="{ height:200px; }" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalCrear">
  <div class="modal-content">
    <form autocomplete="off" #crearResumen="ngForm">
    <div class="row">
      <div class="input-field col s5">
        <input type="text" name="nombre" [(ngModel)]="asistencia.name" required>
        <label for="nombre">Nombre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s5">
        <input type="text" name="tipo" [(ngModel)]="asistencia.tipo" required>
        <label for="tipo">Tipo</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s5">
        <input type="text" name="division" [(ngModel)]="asistencia.division" required>
        <label for="division">División</label>
      </div>
    </div>
    <div class="center-align">
      <a class="btn waves-effect waves-light" (click)="crearResumenAsistencia()">Crear</a>
      <a class="btn waves-effect waves-light" (click)="cerrar()">Cancelar</a>
    </div>
    </form>
  </div>
</div>
