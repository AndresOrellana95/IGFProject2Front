<div class="component">
  <div class="row">
    <div class="center-align">
      <h4>Crear cuenta</h4>
    </div>
  </div>
  <form #crearCuenta="ngForm" autocomplete="off">
    <div class="row">
      <div class="input-field col s4 offset-s4">
        <input type="email" class="validate" name="correo" [(ngModel)]="usuario.email" required>
        <label for="correo">Correo</label>
      </div>
    </div>
    <div class="row">
      <div class="center-align">
        <div class="input-field col s4 offset-s4">
          <input type="text" class="validate" name="nombre" [(ngModel)]="usuario.fullname" required>
          <label for="nombre">Nombre</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4 offset-s4">
        <input type="password" class="validate" name="c" [(ngModel)]="c" required>
        <label for="c">Contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4 offset-s4">
        <input type="password" class="validate" name="nc" [(ngModel)]="nc" required>
        <label for="nc">Confirmar contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="col s4 offset-s5">
        <button class="waves-effect waves-light btn" [disabled]="!crearCuenta.form.valid"  (click)="crearUsuario()">Crear usuario</button>
      </div>
    </div>
  </form>
</div>
