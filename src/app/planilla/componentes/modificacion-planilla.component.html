<div class="component">
  <div class="row">
    <div class="col s4 offset-s1">
      <p>Nombre de empleado: {{empleado.fullname}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s1">
      <input type="radio" [value]="false" [(ngModel)]="descuento" name="tipo" id="ingreso" required>
      <label for="ingreso">Ingreso</label>
    </div>
    <div class="col s2 offset-s4">
      <input type="radio" [value]="true" [(ngModel)]="descuento" name="tipo" id="egreso" required>
      <label for="egreso">Egreso</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 offset-s1">
      <input type="text" [(ngModel)]="valor" class="validate" name="valor" required>
      <label for="valor">Valor</label>
    </div>
  </div>
  <div class="center-align">
    <button class="waves-effect waves-light btn" (click)="realizarAccion()">Guardar cambios</button>
  </div>
</div>
