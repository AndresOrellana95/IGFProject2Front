<div class="component">
  <div class="row">
    <div class="col s9">
      <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Nombre planilla</th>
            <th>Descripci√≥n</th>
            <th>Tipo de pago</th>
            <th>Fecha correspondiente</th>
            <th>Calcular planilla</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planilla of planillas">
            <td><a (click)="redireccionar(planilla)">{{planilla.name}}</a></td>
            <td>{{planilla.description}}</td>
            <td>{{planilla.type}}</td>
            <td>{{planilla.datePay}}</td>
            <td *ngIf="planilla.calculated == false"><button (click)="generarPlanilla(planilla)" class="waves-effect waves-button btn">Generar</button></td>
            <td *ngIf="planilla.calculated == true">Calculos completos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="left-align">
      <div class="col s2 offset-s1">
        <a class="waves-effect waves-light btn" routerLink="./crear/">Crear planilla</a>
      </div>
    </div>
  </div>
</div>
