<div class="component">
  <div class="row">
    <div class="col s9">
      <div class="center-align"><h4>Finalistas</h4></div>
      <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Contratar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidato of candidatos">
            <td *ngIf="candidato.state == 3">{{candidato.fullname}}</td>
            <td *ngIf="candidato.state == 3">
              <a (click)="abrirInscripcion(candidato)"><i class="material-icons aceptar">check</i></a>
              <a (click)="abrirRechazo(candidato)"><i class="material-icons rechazar">clear</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modals -->
    <!-- Modal rechazo -->
    <div class="modal modal-fixed-footer" style="{ height:200px; }" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalConfirmarRechazo">
      <div class="modal-content">
        <h5>Rechazar candidato</h5>
        <p>¿Desea eliminar a {{candidato.fullname}} del proceso de reclutamiento?</p>
        <div class="center-align">
          <a class="btn waves-effect waves-light" (click)="actualizar(4)">Sí</a>
          <a class="btn waves-effect waves-light" (click)="cerrarRechazo()">No</a>
        </div>
      </div>
    </div>
  </div>
</div>
